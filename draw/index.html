<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    body,html {
      background: #fff;
      height: 100%;
      width:100%;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .draw{
      width: 100%;
      height: 100%;
      background: url(images/draw_bg.png);
      background-size: 100% 100%;
      position: relative;
    }
    .swiper-container {
      width: 100%;
      position: absolute;
      bottom: 2rem;
      left: 0px;
      
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 27.408rem;
      height: 33.768rem;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="draw">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" bg='1' style="background-image:url(images/1.png)"></div>
        <div class="swiper-slide" bg='2' style="background-image:url(images/2.png)"></div>
        <div class="swiper-slide" bg='3' style="background-image:url(images/3.png)"></div>
        <div class="swiper-slide" bg='4' style="background-image:url(images/4.png)"></div>
        <div class="swiper-slide" bg='5' style="background-image:url(images/5.png)"></div>
        <div class="swiper-slide" bg='6' style="background-image:url(images/6.png)"></div>
        <div class="swiper-slide" bg='7' style="background-image:url(images/7.png)"></div>
        <div class="swiper-slide" bg='8' style="background-image:url(images/8.png)"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <!-- Swiper JS -->
  <script src="dist/js/jquery-1.7.2.js"></script>
  <script src="dist/js/swiper.min.js"></script>
  <script src="dist/js/font.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
   $('.swiper-wrapper .swiper-slide').each(function(index,item){
          $(this).click(function(){
            console.log(index);
          })
   })
  </script>
</body>
</html>
